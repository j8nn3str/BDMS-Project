<!-- An input form for a SQL Query -->
  <div class="col-lg-12">
    <form action="PythonApp/query.py" method="POST">
        <div class="form-group">
            <label for="query-text-area">Enter some SQL</label>
            <textarea required="true" id="query-text-area" name="query" type="text" class="form-control" rows="5" placeholder="SELECT * FROM WHERE"></textarea>

    </form>
